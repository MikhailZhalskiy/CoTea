# Versions
#-----------------
[versions]
activityCompose = "1.7.1"
coreKtx = "1.10.1"
espressoCore = "3.5.1"
#jdkVersion = "17"
junit = "4.13.2"
junitVersion = "1.1.5"
kotlin = "1.8.21"
coroutines = "1.7.1"
lifecycleRuntimeKtx = "2.6.1"
#mockk = "1.13.5"
#junit5 = "5.9.3"

#-----------------
# Libraries
#-----------------
[libraries]
# Common libraries
activity-compose = { module = "androidx.activity:activity-compose", version.ref = "activityCompose" }
core-ktx = { module = "androidx.core:core-ktx", version.ref = "coreKtx" }
coroutines = { module = "org.jetbrains.kotlinx:kotlinx-coroutines-core", version.ref = "coroutines" }
espresso-core = { module = "androidx.test.espresso:espresso-core", version.ref = "espressoCore" }
ext-junit = { module = "androidx.test.ext:junit", version.ref = "junitVersion" }
junit = { module = "junit:junit", version.ref = "junit" }
lifecycle-runtime-ktx = { module = "androidx.lifecycle:lifecycle-runtime-ktx", version.ref = "lifecycleRuntimeKtx" }

# Test libraries
#test-junit5 = { module = "org.junit.jupiter:junit-jupiter", version.ref = "junit5"}
#test-kotlin = { module = "org.jetbrains.kotlin:kotlin-test", version.ref = "kotlin" }
#test-coroutines = { module = "org.jetbrains.kotlinx:kotlinx-coroutines-test", version.ref = "coroutines" }
#test-mockk = { module = "io.mockk:mockk", version.ref = "mockk" }

#-----------------
# Plugins
#-----------------
[plugins]
kotlin-jvm = { id = "org.jetbrains.kotlin.jvm", version.ref = "kotlin" }